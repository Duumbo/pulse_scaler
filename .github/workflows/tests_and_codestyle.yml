name: Pytest

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run:
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions poetry flake8 pylint pycodestyle pydocstyle mypy
    - name: Test with tox
      run: tox
    - name: Linting with flake8
      run: poatry run flake8 src tests
    - name: Pycodestyle
      run: poetry run pycodestyle src tests
    - name: Pydocstyle
      run: poetry run pydocstyle src tests
    - name: Linting with pylint
      run: poetry run pylint src tests
    - name: Type checking with mypy
      run: poetry run mypy src